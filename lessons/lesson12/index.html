<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../../css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Registration Form</title>
</head>

<body>

		<div class="reg-form">
			<div class="reg-form__bg"></div>

			<div class="reg-form__content">

				<div class="tabs">
					<!-- tab 1 -->
					<input id="tabs__tab1" type="radio" name="tabs" checked>
					<label for="tabs__tab1" class="tabs__label">Sign in</label>
					<div class="tabs__content">

						<div class="input-form form">
							<label for="form-username">Username</label>
							<input id="form-username" type="text">
						</div>

						<div class="input-form form">
							<label for="form-password">Password</label>
							<input id="form-password" type="password">
						</div>

						<div class="check-form form">
							<input id="form-keepsigned" type="checkbox">
							<label for="form-keepsigned">Keep me signed in</label>
						</div>

						<div class="submit-form form">
							<input id="buttom-signin" type="button" value="Sign in">
						</div>

					</div>

					<!-- tab 2 -->
					<input id="tabs__tab2" type="radio" name="tabs">
					<label for="tabs__tab2" class="tabs__label">Join us</label>
					<div class="tabs__content">

						<div class="input-form form">
							<label for="form-email">Email</label>
							<input id="form-email" type="email">
						</div>
