<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/shoplist.css">
	<title>Shop List</title>
</head>

<body>

	<div class="container">


		<header>
			<div>
				<h1>CSS Dinner Shopping List</h1>
				<p>Let's go to the mall!</p>
			</div>
		</header>

		<main>
			<section>

				<ul>

					<li>
						<input type="checkbox" id="item_1">
						<label for="item_1">
							A lot of pickles
							<span>for next lessons about CSS</span>
						</label>
					</li>
					<li>
						<input type="checkbox" id="item_2">
						<label for="item_2">
							10 apples
							<span>for more CSS manipulations</span>
						</label>
					</li>
					<li>
						<input type="checkbox" id="item_3">
						<label for="item_3">
							20 oranges
							<span>because they are awesome</span>
						</label>
					</li>
					<li>
						<input type="checkbox" id="item_4">
						<label for="item_4">
							13 plates
							<span>hm... they always disapear</span>
						</label>
					</li>
					<li>
						<input type="checkbox" id="item_5">
						<label for="item_5">
							15 bentos
						</label>
					</li>
					<li>
						<input type="checkbox" id="item_6">
						<label for="item_6">
							1 bottle of Sake ^_^
							<span>for my friends</span>
						</label>
					</li>



				</ul>

				<input type="button" value="Bon appetit :)">


			</section>
		</main>

		<footer>
		</footer>

	</div>

	<script>



		window.onload = e => {

			const onClick = e => {
				console.log(e)
			}

			const checkboxes = document.getElementsByTagName('input')

			for (chbox of checkboxes) {

				chbox.onclick = onClick

			}

		}

	</script>

</body>

</html>
