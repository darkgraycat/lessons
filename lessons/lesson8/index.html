<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>FlexBox</title>
</head>

<body>

	<div class="container">

		<div class="item">
			<div class="price">$2</div>
			<div class="image">
				<img src="img/smoke@1X.png" alt="smoke bronze">
				<img src="img/cup@1X.png" alt="cup bronze">
				<img src="img/bean@1X.png" alt="bean bronze">
			</div>
			<div class="name">Bronze</div>
			<div class="comment">
				any cup of coffee until $3
			</div>
		</div>

		<div class="item">
			<div class="price">$3</div>
			<div class="image">
				<img src="img/smoke@1X (1).png" alt="smoke gold">
				<img src="img/cup@1X (1).png" alt="cup gold">
				<img src="img/bean@1X (1).png" alt="bean gold">
			</div>
			<div class="name">Gold</div>
			<div class="comment">
				any cup of coffee until $5
			</div>
		</div>

		<div class="item">
			<div class="price">$2.5</div>
			<div class="image">
				<img src="img/smoke@1X (2).png" alt="smoke silver">
				<img src="img/cup@1X (2).png" alt="cup silver">
				<img src="img/bean@1X (2).png" alt="bean silver">
			</div>
			<div class="name">Silver</div>
			<div class="comment">
				any cup of coffee until $4
			</div>
		</div>

	</div>

</body>

</html>
